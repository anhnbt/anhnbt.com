spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:anhnbt_db}?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
